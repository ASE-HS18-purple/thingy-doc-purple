  <div *ngIf="emailAlreadyTaken || userNameAlreadyTaken || failedToSignUp" class="alert alert-danger">
    {{message}}
  </div>

  <form [formGroup]="form">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input class="form-control" id="name" name="name" formControlName="name" placeholder="Name" required>
          <div class="text-danger"
               *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)">Name must
            be at least 3 characters
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="username">Username</label>
          <input class="form-control" id="username" name="username" formControlName="username" placeholder="Username">
          <div class="text-danger"
               *ngIf="form.controls.username.invalid && (form.controls.username.dirty || form.controls.username.touched)">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="email">Email</label>
          <input class="form-control" id="email" name="email" formControlName="email" placeholder="Email">
          <div class="text-danger"
               *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)">
            Please provide a valid email.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="password"
                 placeholder="Password" required>
          <div class="text-danger"
               *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)">
            The password should be at least 8 characters long.
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-outline-primary" (click)="signUpUser()">
    <i class="fa fa-save"></i>
    <span> Save</span>
  </button>
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
</div>

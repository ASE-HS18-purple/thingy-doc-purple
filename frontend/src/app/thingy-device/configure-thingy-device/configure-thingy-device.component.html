  <div *ngIf="false" class="alert alert-danger">
    {{message}}
  </div>

  <form [formGroup]="form">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <label for="location">Location</label>
          <input class="form-control" id="location" name="location" formControlName="location" placeholder="location"
                 required>
          <div class="text-danger"
               *ngIf="form.controls.location.invalid && (form.controls.location.dirty || form.controls.location.touched)">
            Location must
            be at least 3 characters
          </div>
        </div>
        <div class="col">
          <label for="deviceId">Device id</label>
          <input class="form-control" id="deviceId" name="deviceId" formControlName="deviceId" placeholder="deviceId">
          <div class="text-danger"
               *ngIf="form.controls.deviceId.invalid && (form.controls.deviceId.dirty || form.controls.deviceId.touched)">
            Device must be at least 5 characters long.
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-outline-primary" (click)="configureThingyDevice()">
    <i class="fa fa-save"></i>
    <span> Save</span>
  </button>
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
</div>
